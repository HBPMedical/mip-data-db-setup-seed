version: '3'

services:

  data_db:
    image: "postgres:9.6.5-alpine"
    container_name: "DATASET-data-db"
    restart: unless-stopped
    environment:
      POSTGRES_USER: data
      POSTGRES_PASSWORD: data

  wait_dbs:
    image: "waisbrot/wait"
    links:
      - "data_db:data_db"
    environment:
      TARGETS: data_db:5432
      TIMEOUT: 60

  # Use the latest image built as this is what is under test
  data_db_setup:
    image: "DOCKER_REPO/DATASET-data-db-setup:latest"
    container_name: "DATASET-data-db-setup"
    environment:
      FLYWAY_DBMS: postgresql
      FLYWAY_HOST: db
      FLYWAY_PORT: 5432
      FLYWAY_DATABASE_NAME: data
      FLYWAY_USER: data
      FLYWAY_PASSWORD: data
    links:
     - "data_db:db"

  data_db_check:
    image: "hbpmip/pgtap:0.96.0-5"
    container_name: "DATASET-data-db-check"
    environment:
      HOST: db
      PORT: 5432
      DATABASE: data
      USER: data
      PASSWORD: data
    volumes:
      - ./sql/DATASET-only:/test
    links:
      - "data_db:db"
